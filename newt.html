<html>
<head>
  <script type="text/javascript" src="newT.js"></script>
  <script type="text/javascript" src="tweet_data.js"></script>

</head>
<body>

<script type="text/javascript">

    newT.save("tweet", function(data) {with(newT) {return (
        // Begin Template
        div({id: data.id, class:"tweet"},
          img({src: data.user.profile_image_url}),
          p(data.text),
          span(data.created_at),
          data.source
        )
        // End Template
      )};
    });

    newT.save("all_tweets", function(data) {with(newT) {return (
        each_render(data.tweets, "tweet")
      )};
    });

    newT.render("all_tweets", data, document.body);
</script>
</body>
</html>
