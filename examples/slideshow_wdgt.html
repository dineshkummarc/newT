    <script type="text/javascript" charset="utf-8">

            newt_slideshow.photo_load_complete = function() {
                console.log("move control over here!");
                var $curr=$(".sng_photo_box img:visible");
                if($curr.length <=0 ){
                    showControls.start();

                showControls.listen();
            })
        });
